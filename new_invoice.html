    <main class="mainContentArea ">
        <div class="section_block">
            <div class="container">
                <div class="row">
                    <div class="offset-md-3 col-md-6">
                        <div class="formStepsWidget formStepHr">
                            <div class="formStepIndicatorItem stepActive">
                                <div class="stepIndicatorNode">
                                    <div class="stepProgressIcon">
                                        <i class="cust_icon icon_done"></i>
                                    </div>
                                    <span class="IndicatorNodeCount">01</span>
                                </div>
                                <div class="stepIndicatorDetails">
                                    <span>Details</span>
                                </div>
                            </div>
                            <div class="formStepIndicatorItem ">
                                <div class="stepIndicatorNode">
                                    <div class="stepProgressIcon">
                                        <i class="cust_icon icon_done"></i>
                                    </div>
                                    <span class="IndicatorNodeCount">02</span>
                                </div>
                                <div class="stepIndicatorDetails">
                                    <span>Documents</span>
                                </div>
                            </div>
                            <div class="formStepIndicatorItem">
                                <div class="stepIndicatorNode">
                                    <div class="stepProgressIcon">
                                        <i class="cust_icon icon_done"></i>
                                    </div>
                                    <span class="IndicatorNodeCount">03</span>
                                </div>
                                <div class="stepIndicatorDetails">
                                    <span>Summary</span>
                                </div>
                            </div>
                        </div>
                        <div class="formPanel">
                            <div class="section_header text-center">
                                <h3 class="title title_md font- color__black">Invoice Details</h3>
                            </div>
                            <form action="">
                                <div class="form-group">
                                    <label class="control-label font-black color__black required">Bank Name</label>
                                    <select class="form-control">
                                        <option>Select a Buyer</option>
                                        <option>Buyer name 1</option>
                                        <option>Buyer name 2</option>
                                        <option>Buyer name 3</option>
                                        <option>Buyer name 4</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label class="control-label font-black color__black required">Invoice Value</label>
                                    <div class="inputaffixed inputPrefixed">
                                        <div class="inputfixture">
                                            <svg class="cust_icon icon_xs" viewBox="0 0 10 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                <path d="M8.37425 5.68V6.864H9.76625V8.144H8.37425V12H6.72625L3.75025 4.848V12H2.03825V8.144H0.66225V6.864H2.03825V5.68H0.66225V4.4H2.03825V0.608H3.68625L6.64625 8.048V0.608H8.37425V4.4H9.76625V5.68H8.37425Z" fill="#02BAFF"/>
                                            </svg>                             
                                        </div>
                                        <input type="text" required class="form-control inputControl " placeholder="Enter amount">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label font-black color__black required">Due Date</label>
                                    <input type="date" required class="form-control" placeholder="Enter amount">
                                </div>
                                
                                <div class="form-group">
                                    <label class="control-label font-black color__black required">Upload Invoice</label>
                                    <div class="fileUploadWidget margin_top_x">
                                        <label for="fileUploader" class="fileUploadWidgetToggle uploadWidgetMini">
                                            <input type="file" id="fileUploader" hidden>
                                            <div class="fileUploadWidgetContent media_item">
                                                <div class="media_figure">
                                                    <i class="cust_icon icon_upload icon_sm"></i>
                                                </div>
                                                <div class="media_info">
                                                    <h4 class="title color__black font-black">Drop the file here or <span class="color__primary">browse</span></h4>
                                                    <p class="color__grey_dark">Accepts .exl or csv </p>
                                                </div>
                                            </div>
                                        </label>
                                        <a href="#" download class="btn btn-sm btn-default">
                                            <span class="btnIcon">
                                                <svg class="cust_icon icon_xs" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                    <path fill-rule="evenodd" clip-rule="evenodd" d="M6.00016 8.66683V4.66683L6.00016 2.66683H10.0002L10.0002 4.66683L10.0002 7.3335L10.0002 8.66683H10.8647L8.00016 11.3005L5.13567 8.66683H6.00016ZM11.3335 7.3335L11.3335 4.66683L11.3335 2.66683C11.3335 1.93045 10.7365 1.3335 10.0002 1.3335H6.00016C5.26378 1.3335 4.66683 1.93045 4.66683 2.66683V7.3335H1.3335L8.00016 13.0566L14.6668 7.3335H11.3335ZM12.6668 14.6668C13.4032 14.6668 14.0002 14.0699 14.0002 13.3335H2.00016C2.00016 14.0699 2.59712 14.6668 3.3335 14.6668H12.6668Z" fill="#353535"/>
                                                </svg>
                                            </span>
                                            <span class="btnLabel">Download invoice Template</span>
                                        </a>
                                    </div>
                                    <div class="uploadedFilePreview hidden">
                                        <div class="media_item">
                                            <div class="media_figure">
                                                <img src="./img/icons/cardThumb.svg" alt="">
                                            </div>
                                            <div class="media_info user_info">
                                                <p class="font-default font-bold color__black">File name goes here.png</p>
                                                <span>53 kB</span>
                                            </div>
                                        </div>
                                        <div class="bubbleControlItem paneControl">
                                            <button type="button" class="bubbleControlBtn">
                                                <div class="bubbleControlTile">
                                                    <span class="cust_icon icon_delete"></span>
                                                </div>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                                                
                                <div class="section_cto text-center">
                                    <button type="button" class="btn btn-secondary">Continue</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

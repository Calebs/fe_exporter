<!doctype html>
<html lang="en" class="no-js">

<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>NEPC Registration | Front Edge Limited</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/png">
    <link rel="icon" href="img/favicon.png" type="image/png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,400;0,900;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/base.min.css"/>
    <link rel="stylesheet" href="css/styles.css"/>
    <script src="js/modernizr.js"></script> <!-- Modernizr -->

</head>

<body>
    
    <div class="alert alert-danger hidden fade show alert-dismissible" role="alert">
        <div class="alertWrapper">
            <div class="alertInfo">
                <p class="">An error occured while trying to create your account, Please try again later</p>
            </div>
            <button type="button" class="close_dialog" data-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
    
    <main class="mainContentArea padding-top-none">
        <header class="bannerHeader">
            <div class="container content_narrow">
                <div class="brand_img">
                    <a href="index.html" class="logo_link">
                        <img src="img/logo.svg" alt="Front Edge Limited">
                    </a>
                </div>
            </div>
        </header>
        <div class="section_block">
            <div class="container content_narrow">
                <div class="row">
                    <div class="col-md-4">
                        <div class="formStepsWidget">
                            <div class="formStepIndicatorItem stepCompleted">
                                <div class="stepIndicatorNode">
                                    <div class="stepProgressIcon">
                                        <i class="cust_icon icon_done"></i>
                                    </div>
                                    <span class="IndicatorNodeCount">01</span>
                                </div>
                                <div class="stepIndicatorDetails">
                                    <span>Connect Bank</span>
                                </div>
                            </div>
                            <div class="formStepIndicatorItem stepCompleted">
                                <div class="stepIndicatorNode">
                                    <div class="stepProgressIcon">
                                        <i class="cust_icon icon_done"></i>
                                    </div>
                                    <span class="IndicatorNodeCount">02</span>
                                </div>
                                <div class="stepIndicatorDetails">
                                    <span>Invoice History</span>
                                </div>
                            </div>
                            <div class="formStepIndicatorItem stepActive">
                                <div class="stepIndicatorNode">
                                    <div class="stepProgressIcon">
                                        <i class="cust_icon icon_done"></i>
                                    </div>
                                    <span class="IndicatorNodeCount">03</span>
                                </div>
                                <div class="stepIndicatorDetails">
                                    <span>NEPC Registration</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="formPanel">
                            
                            <div class="section_header text-center">
                                <div class="promptImageHolder centered">
                                    <img src="./img/icons/nepc_logo.png" alt="">
                                </div>
                                <h3 class="title title_md font-black text-style-italics color__black">NEPC Registration</h3>
                                <p class="font-regular color__default">Add your EXC Number to verify your membership.</p>
                            </div>
                            <form action="">
                                
                                <div class="form-group">
                                    <label class="control-label font-black color__black required">EXC Number</label>
                                    <input type="text"  class="form-control" placeholder="Enter your EXC Number here">
                                </div>

                                <div class="section_cto text-center">
                                    <a href="exporter_quote.html" class="btn btn-secondary">Continue</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="imageBlob logoBgPattern"></div>
    </main>

	<script src="js/jquery.js"></script>
    <script src="js/base.min.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
